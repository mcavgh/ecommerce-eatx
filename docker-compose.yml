
services:
  # Base de datos PostgreSQL
  postgres:
    # build: ./backend
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ecommerce11
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2020
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # Backend Node.js
  backend:
    image: ghcr.io/mcavgh/ecommerce-eatx-backend:latest
    platform: linux/amd64
    container_name: nodejs_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=2020
      - DB_NAME=ecommerce11
      - PORT=3001
    depends_on:
      - postgres
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network

  frontend:
    image: ghcr.io/mcavgh/ecommerce-eatx-frontend:latest
    # build:
    #   context: ./frontend
    #   args:
    #     REACT_APP_API_URL: "http://161.35.59.121:3001"
    platform: linux/amd64
    container_name: react_frontend
    restart: always
    ports:
      - "3000:80"  # Cambiar puerto interno a 80
    environment:
      - REACT_APP_API_URL=http://161.35.59.121:3001
    depends_on:
      - backend
    networks:
      - app-network
    # Remover vol√∫menes de desarrollo
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
